<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Pemesanan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-button:not(.collapsed) {
            background-color: #fff;
            color: #000;
        }
        .accordion-button:focus {
            box-shadow: none;
            border-color: rgba(0,0,0,.125);
        }
        .payment-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .payment-method {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .btn-bayar {
            background-color: #f1453b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
        }
        .btn-bayar:hover {
            background-color: #d63a30;
        }
        .total-section {
            background-color: #0a1e3b;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="payment-info p-3 mb-4">
            <h5 class="mb-4">Informasi Pemesanan</h5>
            <div class="info-row d-flex justify-content-between">
                <span>Nomor Transaksi</span>
                <span class="fw-semibold">W00243480136403</span>
            </div>
            <div class="info-row d-flex justify-content-between">
                <span>Nama Merchant</span>
                <span class="fw-semibold">ASDP Bakauheni</span>
            </div>
            <div class="info-row d-flex justify-content-between">
                <span>Nominal Transaksi</span>
                <span class="fw-semibold">Rp 22.700</span>
            </div>
            <div class="info-row d-flex justify-content-between align-items-center">
                <span>Informasi Tambahan</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="payment-methods mb-4">
            <h5 class="mb-3">Pilih Metode Pembayaran</h5>
            <div class="accordion" id="paymentAccordion">


                <div class="payment-method">
                    <div class="accordion-item border-0">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#virtualAccount">
                                Virtual Akun Bank (Transfer)
                            </button>
                        </h2>
                        <div id="virtualAccount" class="accordion-collapse collapse" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <!-- Content for virtual account -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="total-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Total Pembayaran</span>
                <span class="fw-bold">Rp 22.700</span>
            </div>
            <button class="btn-bayar">BAYAR</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
