      <div class="container mt-5">
        <h2>Cari Tiket Anda</h2>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="originPort" class="form-label">Pelabuhan Asal</label>
              <select class="form-select" id="originPort">
                <option selected>Pilih Asal</option>
                <!-- Options go here -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="destinationPort" class="form-label">Pelabuhan Tujuan</label>
              <select class="form-select" id="destinationPort">
                <option selected>Pilih Tujuan</option>
                <!-- Options go here -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="serviceClass" class="form-label">Kelas Layanan</label>
              <select class="form-select" id="serviceClass">
                <option selected>Pilih Layanan</option>
                <!-- Options go here -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="userType" class="form-label">Jenis Pengguna Jasa</label>
              <select class="form-select" id="userType">
                <option selected>Berkendara atau tidak?</option>
                <!-- Options go here -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="checkinDate" class="form-label">Jadwal Masuk Pelabuhan (Check In)</label>
              <input type="date" class="form-control" id="checkinDate">
            </div>
            <div class="col-md-6">
              <label for="checkinTime" class="form-label">Pilih Jam</label>
              <input type="time" class="form-control" id="checkinTime">
            </div>
            <div class="col-12">
              <label for="passengers" class="form-label">Penumpang</label>
              <input type="number" class="form-control" id="passengers" placeholder="Pilih Penumpang">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cari Jadwal</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container mt-5">

      <!-- Modal for passenger selection -->
      <div class="modal fade" id="passengerModal" tabindex="-1" aria-labelledby="passengerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="passengerModalLabel">Penumpang</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Modal content for each type of passenger -->
              <div class="mb-3">
                <label class="form-label">Dewasa (Usia 5 th keatas)</label>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button">-</button>
                  <input type="text" class="form-control text-center" value="0" readonly>
                  <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Lansia (Usia 60 th keatas)</label>

              </div>
              <div class="mb-3">
                <label class="form-label">Anak (Usia 2-5 th)</label>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button">-</button>
                  <input type="text" class="form-control text-center" value="0" readonly>
                  <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Bayi (Di bawah 2 th)</label>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button">-</button>
                  <input type="text" class="form-control text-center" value="0" readonly>
                  <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Selesai</button>
            </div>
          </div>
        </div>
      </div>
