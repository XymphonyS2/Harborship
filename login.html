<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }


        .login-container {
            min-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-facebook {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 8px 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #dadce0;
            padding: 8px 16px;
            width: 100%;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #757575;
        }

        .masuk-btn {
            background-color: #ffc107;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            color: white !important
        }

        .masuk-btn:hover {
            background-color: #ffb300;
            color: white !important;
        }

        .captcha-box {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }

        .refresh-icon {
            color: #757575;
            cursor: pointer;
        }

        .forgot-password {
            color: #757575;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-text {
            color: #757575;
            font-size: 14px;
        }

        .signup-link {
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex flex-column align-items-center w-100 mx-auto p-4">
        <!-- Logo -->
        <img src="./assets/img/ProyekBaru.svg" alt="logo" class="mb-4" style="max-width: 200px; width: 100%;" />
    </div>
    <link href="./homepage.html"> 
    <div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Masuk</h2>
        <p class="signup-text text-center mb-4">
            Belum punya akun? <a href="./register.html" class="signup-link">Daftar sekarang</a>
        </p>

        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Alamat Email" required>
                <div class="form-text">cth. example@email.com</div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>



            <div class="mb-3 text-end">
                <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
            </div>

            <button type="submit" class="btn masuk-btn text-white">MASUK</button>
        </form>
    </div>
    </>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
